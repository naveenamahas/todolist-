<!DOCTYPE html>
<html>
<head>
    
    <h4>Note your own items list</h4>
    <center>
    
    <h1>KEEP TOUCH </h1>
    </center>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
        
    <center>
    <input type="text" id="input" placeholder="Enter a list item">
    <button onclick="add()">Add</button>
    <ul id="add"></ul>
    </center>
    

    <script>
        var ul = document.getElementById("add");
        var input = document.getElementById("input");

        function add() {
            if (input.value.trim() === "") {
                alert("Please enter a list .");
                return;
            }

            var listItem = document.createElement("li");
            listItem.innerHTML = input.value + " <button onclick='remove(event)'>delete</button>";
            ul.append(listItem);
            input.value = ""; 
        }

        function remove(event) {
            event.target.parentElement.remove();
        }
            
    </script>
</body>
</html>
